<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 10px;
  }
  .box1 {
    grid-column: span 12;
    background: #a2d2ff;
    padding: 20px;
  }
  .box2 {
    grid-column: span 6;
    background: #bde0fe;
    padding: 20px;
  }
  .box3 {
    grid-column: span 3;
    background: #caffbf;
    padding: 20px;
  }
  .box4 {
    grid-column: span 3;
    background: #ffd6a5;
    padding: 20px;
  }
</style>

<div class="grid-container">
  <div class="box1">Box 1</div>
  <div class="box2">Box 2</div>
  <div class="box3">Box 3</div>
  <div class="box4">Box 4</div>
</div>

<style>
  .grid {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 10px;
  }
  .grid > div {
    background: #f8c4b4;
    padding: 20px;
  }

  @media (max-width: 600px) {
    .grid > div {
      grid-column: span 12;
    }
  }

  @media (min-width: 600px) and (max-width: 992px) {
    .item-large {
      grid-column: span 12;
    }
    .item-medium {
      grid-column: span 6;
    }
  }

  @media (min-width: 992px) {
    .item-large {
      grid-column: span 12;
    }
    .item-medium {
      grid-column: span 6;
    }
    .item-small {
      grid-column: span 3;
    }
  }
</style>

</head>
<body>
    
</body>
</html>
