<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid responsive</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 10px;
        }
        .grid > div {
            background-color: rgb(177, 140, 85);
            padding: 20px;
        }
        @media (max-widht: 600px) {
            .grid > div {
                grid-column: span 12;
            }
        }
        @media (min-widht: 600px) and (max-widht: 992px) {
            .item-large {
                grid-column: span 12;
            }
            .item-medium {
                grid-column: span 6;
            }
        }
        @media (min-widht: 992px) {
            .item-large {
                grid-column: span 12;
            }
            .item-medium {
                grid-column: span 6;
            }
            .item-small {
                grid-column: span 3;
            }
        }
        
    </style>
</head>
<body>
    <h1>grid responsive</h1>

    <div class="grid">
        <div class="box1">box 1</div>
        <div class="box2">box 2</div>
        <div class="box3">box 3</div>
        <div class="box4">box 4</div>
    </div>
</body>
</html>
